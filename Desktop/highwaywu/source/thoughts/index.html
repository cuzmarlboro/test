<script>
    // æ·»åŠ  throttle å‡½æ•°å®šä¹‰
    function throttle(func, wait) {
        let lastTime = 0;
        return function () {
            const now = Date.now();
            if (now - lastTime >= wait) {
                func.apply(this, arguments);
                lastTime = now;
            }
        }
    }

    const ITEMS_PER_LOAD = 20; // æ¯æ¬¡åŠ è½½20æ¡
    let currentIndex = 0;
    let isLoading = false;
    let allThoughtsByYear = [];

    function loadThoughts() {
        try {
            if (isLoading) return;
            isLoading = true;

            if (currentIndex === 0) {
                const data = window.thoughtsData;

                // é¢„å¤„ç†æ•°æ®ï¼ˆåªåœ¨é¦–æ¬¡åŠ è½½æ—¶è¿›è¡Œï¼‰
                if (!allThoughtsByYear.length) {
                    const years = Object.keys(data).sort((a, b) => {
                        if (a === 'Before 2018') return 1;
                        return b.localeCompare(a);
                    });

                    years.forEach(year => {
                        allThoughtsByYear.push({ type: 'year', content: year });
                        data[year].forEach(thought => {
                            allThoughtsByYear.push({ type: 'thought', content: thought });
                        });
                    });
                }
            }

            // æ£€æŸ¥æ˜¯å¦è¿˜æœ‰æ•°æ®å¯åŠ è½½
            if (currentIndex >= allThoughtsByYear.length) {
                removeLoadMoreButton();
                isLoading = false;
                return;
            }

            const container = document.getElementById('thoughts-container');
            const fragment = document.createDocumentFragment();

            // è·å–ä¸‹ä¸€æ‰¹æ•°æ®å¹¶æ¸²æŸ“
            const nextItems = allThoughtsByYear.slice(currentIndex, currentIndex + ITEMS_PER_LOAD);
            let itemIndex = 0;

            nextItems.forEach(item => {
                if (item.type === 'year') {
                    const yearTitle = document.createElement('h1');
                    yearTitle.textContent = item.content;
                    fragment.appendChild(yearTitle);
                } else {
                    const thoughtDiv = document.createElement('div');
                    thoughtDiv.className = 'thought-item';
                    // æ·»åŠ è‡ªå®šä¹‰å±æ€§ç”¨äºè®¡ç®—åŠ¨ç”»å»¶è¿Ÿ
                    thoughtDiv.style.setProperty('--item-index', itemIndex++);

                    thoughtDiv.innerHTML = item.content.split('\n')
                        .filter(p => p.trim())
                        .map(p => `<p>${p}</p>`)
                        .join('');
                    fragment.appendChild(thoughtDiv);
                }
            });

            // ä¸€æ¬¡æ€§æ·»åŠ æ‰€æœ‰æ–°å…ƒç´ 
            container.appendChild(fragment);

            // æ›´æ–°å½“å‰ç´¢å¼•
            currentIndex += ITEMS_PER_LOAD;

            // å¦‚æœè¿˜æœ‰æ›´å¤šæ•°æ®ï¼Œæ·»åŠ æ–°çš„åŠ è½½æ›´å¤šæŒ‰é’®
            if (currentIndex < allThoughtsByYear.length) {
                addLoadMoreButton();
            }

        } catch (error) {
            console.error('Error loading thoughts:', error);
        } finally {
            isLoading = false;
        }
    }

    function addLoadMoreButton() {
        removeLoadMoreButton(); // ç¡®ä¿å…ˆç§»é™¤æ—§æŒ‰é’®
        const loadMoreBtn = document.createElement('button');
        loadMoreBtn.className = 'load-more-btn';
        loadMoreBtn.textContent = 'åŠ è½½æ›´å¤š';
        loadMoreBtn.onclick = loadThoughts;
        document.getElementById('thoughts-container').appendChild(loadMoreBtn);
    }

    function removeLoadMoreButton() {
        const loadMoreBtn = document.querySelector('.load-more-btn');
        if (loadMoreBtn) {
            loadMoreBtn.remove(); // ä½¿ç”¨ remove() è€Œä¸æ˜¯æ”¹å˜ display
        }
    }

    // é¡µé¢åŠ è½½å®Œæˆåæ‰§è¡Œé¦–æ¬¡åŠ è½½
    document.addEventListener('DOMContentLoaded', loadThoughts);
</script>

<script>
    // è·å–æ‰€æœ‰å¹´ä»½çš„æ‰€æœ‰æƒ³æ³•
    function getAllThoughts(data) {
        return Object.values(data).flat();
    }

    // éšæœºè·å–ä¸€æ¡æƒ³æ³•
    function getRandomThought(thoughts) {
        const randomIndex = Math.floor(Math.random() * thoughts.length);
        return thoughts[randomIndex];
    }

    // æ‰“å­—æœºæ•ˆæœå‡½æ•°
    function typeWriter(element, text, speed = 50) {
        let paragraphs = text.split('\n').filter(p => p.trim());
        let currentParagraph = 0;
        let currentChar = 0;

        // æ¸…ç©ºå†…å®¹å¹¶åˆ›å»ºæ®µè½
        element.innerHTML = '';
        paragraphs.forEach(() => {
            const p = document.createElement('p');
            p.className = 'typing-p'; // æ·»åŠ ç±»åä»¥åŒºåˆ†æ­£åœ¨æ‰“å­—çš„æ®µè½
            element.appendChild(p);
        });

        let pElements = element.getElementsByTagName('p');

        // ç§»é™¤ä¹‹å‰çš„æ´»åŠ¨æ®µè½æ ‡è®°
        function removeActiveClass() {
            Array.from(pElements).forEach(p => p.classList.remove('active-typing'));
        }

        function type() {
            if (currentParagraph < paragraphs.length) {
                removeActiveClass();
                pElements[currentParagraph].classList.add('active-typing');

                if (currentChar < paragraphs[currentParagraph].length) {
                    pElements[currentParagraph].textContent += paragraphs[currentParagraph][currentChar];
                    currentChar++;
                    setTimeout(type, speed);
                } else {
                    currentParagraph++;
                    currentChar = 0;
                    if (currentParagraph < paragraphs.length) {
                        setTimeout(type, speed * 2);
                    } else {
                        // æ‰“å­—ç»“æŸï¼Œç§»é™¤æ‰€æœ‰æ´»åŠ¨æ ‡è®°
                        removeActiveClass();
                        pElements[paragraphs.length - 1].classList.add('active-typing');
                    }
                }
            }
        }

        type();
    }

    // æ˜¾ç¤ºå¼¹çª—
    function showModal(content) {
        const modal = document.querySelector('.modal-overlay');
        const thoughtElement = modal.querySelector('.random-thought');

        // å…ˆæ˜¾ç¤ºå¼¹çª—
        modal.classList.add('active');
        thoughtElement.innerHTML = ''; // æ¸…ç©ºå†…å®¹

        // ç­‰å¼¹çª—åŠ¨ç”»å®Œæˆåå¼€å§‹æ‰“å­—æ•ˆæœ
        setTimeout(() => {
            typeWriter(thoughtElement, content);
        }, 300); // 300msæ˜¯å¼¹çª—åŠ¨ç”»çš„æ—¶é—´
    }

    // éšè—å¼¹çª—
    function hideModal() {
        const modal = document.querySelector('.modal-overlay');
        modal.classList.remove('active');
    }

    // æ·»åŠ äº‹ä»¶ç›‘å¬
    document.addEventListener('DOMContentLoaded', function () {
        const backToTop = document.querySelector('.back-to-top');

        // ç›‘å¬æ»šåŠ¨äº‹ä»¶
        window.addEventListener('scroll', function () {
            // å½“é¡µé¢æ»šåŠ¨è¶…è¿‡300pxæ—¶æ˜¾ç¤ºæŒ‰é’®
            if (window.scrollY > 300) {
                backToTop.classList.add('show');
            } else {
                backToTop.classList.remove('show');
            }
        });

        // ç‚¹å‡»å›åˆ°é¡¶éƒ¨
        backToTop.addEventListener('click', function () {
            window.scrollTo({
                top: 0,
                behavior: 'smooth' // å¹³æ»‘æ»šåŠ¨
            });
        });
    });
</script>
